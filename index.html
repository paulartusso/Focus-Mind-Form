<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css"/>
        <script src="scripts.js"></script>
    </head>
    <body onload="load()"> 
        <main>
            <div id="input-container">
                <input type="text" id="name-input" placeholder="Nombre*"/>
                <p class="hidden error-message" id="name-error"> Queremos saber tu nombre! </p>

                <input type="text" id="surname-input" placeholder="Apellido*"/>
                <p class="hidden error-message" id="surname-error"> Tu apellido es importante! </p>

                <input type="number" id="phone-input" placeholder="Telefono*"/>
                <p class="hidden error-message" id="phone-error"> Por favos, ingresa un telefono valido </p>

                <input type="text" id="email-input" placeholder="Email*"/>
                <textarea placeholder="Comentarios" id="comments"></textarea>

                <div id="buttons-container">
                    <button id="cancel-button">
                        Cancelar
                    </button>
                    <button id="send-button" onclick="sendData()">
                        Enviar
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
